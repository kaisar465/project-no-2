<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
              <!--Theme CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="page-two">
            <img src="img/n.png" alt="Logo">
            <h3>Register Now</h3>
            <form>
                <input type="text" placeholder="First Name" class="form-control">
                <input type="text" placeholder="Last Name" class="form-control">
                <input type="number" placeholder="Date Of Birth" class="form-control">
                <input type="number" placeholder="Phone Number" class="form-control">
                <input type="email" placeholder="Email Address" class="form-control">
                <input type="password" placeholder="Password" class="form-control">
                <input type="password" placeholder="Confirm Password" class="form-control">
                <input type="submit" value="Submit" class="login-btn">
            </form>
            <a href="index.html" class="home-btn">Have an account? Log-in.</a>
            <a href="forget.html" class="home-btn">Forgot Password?</a>
        </div>
    </div>
    
</body>
</html>
